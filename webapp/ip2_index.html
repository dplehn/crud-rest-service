<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/prettyPrint.js" type="text/javascript"></script>
    <style>

        h1 { color: green; }
        body {
            font-family: arial;
        }
        #result {
            font-weight: bold;
        }
        button {
            color: coral;
            background: black;
            border-left-width: 10px;
            border-left-color: red;
        }

    </style>
</head>
<body>

<button>Get IP address</button>
<div>
    <span>My IP address:</span>
    <span id='result'></span>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>

    $('button').click(function () {
        // service url
        //var url = 'http://services.odata.org/V4/TripPinService/People/?$format=json';
        var url = 'https://SAPES4.SAPDEVCENTER.COM:443/sap/opu/odata/iwbep/GWSAMPLE_BASIC/ProductSet/?$format=json';

        $.ajax({
            url: url,
            jsonpCallback: 'processJSON',
            //dataType: 'jsonp',
            headers: {
                "Authorization": "Basic " + btoa("P1940294678" + ":" + "gateway99!")
            },
            success: function (result) {
                console.log(result);
                //$('#result').html("success: Bitte Log kontrollieren");
                $('#result').html(prettyPrint(result));
            },
            error: function (e) {
                // log error in browser
                console.log(e.message);
            }
        });
    });

</script>

</body>
</html>
